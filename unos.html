<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi korisnik</title>

    <link rel="stylesheet" href="/css/unos.css">

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">mKompanija</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Naslovna</a>
            <a class="nav-link" href="unos.html">Unos</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="mb-3">
              <label for="inputIme" class="form-label">Ime</label>
              <input type="text" class="form-control" id="inputIme" placeholder="Unesite ime">
            </div>
            <div class="mb-3">
              <label for="inputPrezime" class="form-label">Prezime</label>
              <input type="text" class="form-control" id="inputPrezime" placeholder="Unesite prezime">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Unesite email">
            </div>
            <div class="mb-3">
              <label for="inputTelefon" class="form-label">Telefon</label>
              <input type="tel" class="form-control" id="inputTelefon" placeholder="Unesite broj telefona">
            </div>
            <div class="mb-3">
              <label for="inputAdresa" class="form-label">Adresa</label>
              <input type="text" class="form-control" id="inputAdresa" placeholder="Unesite adresu">
            </div>
            <button type="submit" id="spremi" class="btn btn-primary">Spremi</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="/javascript/unos.js"></script>
</body>
</html>
